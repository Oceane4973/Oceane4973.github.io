<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Geocalisation et Cartographie</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box></a-box>
    </a-marker>
    <a-entity camera ></a-entity>
    <a-text
        value="You are here"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 43.580500; longitude:  7.120600;"
      ></a-text>
  </a-scene>
  <script src="./script.js"></script>
</body>
</html>
