<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Geocalisation et Cartographie</title>
  <style>
    *  {
    overflow-y: hidden;
    overflow-x: hidden; 
    padding : 0px;
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none; 
  }
  #canvas1::-webkit-scrollbar {
    display: none;
  }
  </style>
</head>
<body>
  <canvas id="canvas1" width="100%" height="100%">
    Votre navigateur ne prend pas en charge l'élément canvas.
  </canvas>
  
  <svg id="svg1" class="svg1">
    
  </svg>

  <script src="./script.js"></script>
</body>
</html>
